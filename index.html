<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×©×‘×¥ × ×</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 10px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 15px; overflow: hidden; }
        .header { background: #4CAF50; color: white; padding: 15px; text-align: center; }
        .game-area { display: flex; gap: 20px; padding: 15px; }
        .board-container { flex: 1; }
        .board { display: grid; grid-template-columns: repeat(15, 1fr); gap: 1px; background: #333; padding: 8px; border-radius: 10px; max-width: 600px; margin: 0 auto; aspect-ratio: 1; }
        .cell { background: #f0f0f0; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; cursor: pointer; border-radius: 2px; aspect-ratio: 1; }
        .cell:hover { background: #e0e0e0; }
        .cell.center { background: #ff6b6b; color: white; }
        .cell.word-double { background: #ffd93d; color: #333; }
        .cell.word-triple { background: #ff6b6b; color: white; }
        .cell.letter-double { background: #74b9ff; color: white; }
        .cell.letter-triple { background: #a29bfe; color: white; }
        .cell.occupied { background: #2d3436; color: white; font-size: 14px; }
        .cell.temporary { background: #00b894; color: white; font-size: 14px; }
        .sidebar { width: 300px; display: flex; flex-direction: column; gap: 15px; }
        .player-tiles { background: #f8f9fa; padding: 12px; border-radius: 10px; }
        .tiles-container { display: flex; gap: 4px; flex-wrap: wrap; margin-top: 10px; }
        .tile { width: 35px; height: 35px; background: #2d3436; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 5px; cursor: pointer; position: relative; }
        .tile:hover { transform: scale(1.1); }
        .tile.selected { border: 3px solid #4CAF50; transform: scale(1.1); }
        .tile.joker { background: #e74c3c; }
        .tile-score { position: absolute; bottom: 2px; left: 2px; font-size: 8px; }
        .controls { display: flex; gap: 8px; margin-top: 12px; flex-wrap: wrap; }
        .btn { padding: 10px 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; flex: 1; min-width: 70px; font-size: 14px; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background: #4CAF50; color: white; }
        .btn-warning { background: #ffc107; color: #333; }
        .btn-secondary { background: #6c757d; color: white; }
        .room-section { background: #fff3cd; padding: 12px; border-radius: 10px; margin-bottom: 15px; }
        .input-group { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
        .input-group input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 5px; }
        .connection-status { padding: 8px; text-align: center; font-weight: bold; border-radius: 5px; margin-bottom: 10px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .temp-tiles { display: flex; gap: 4px; margin-top: 10px; padding: 10px; background: rgba(0, 184, 148, 0.1); border-radius: 5px; min-height: 45px; align-items: center; }
        .message { padding: 8px; margin: 8px 0; border-radius: 5px; text-align: center; }
        .message.success { background: #d4edda; color: #155724; }
        .message.error { background: #f8d7da; color: #721c24; }
        .joker-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .joker-modal.show { display: flex; }
        .joker-content { background: white; padding: 20px; border-radius: 15px; text-align: center; max-width: 400px; }
        .joker-letters { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; margin: 15px 0; }
        .joker-letter { width: 40px; height: 40px; background: #4CAF50; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        @media (max-width: 768px) {
            .game-area { flex-direction: column; }
            .sidebar { width: 100%; order: -1; }
            .board { max-width: 100%; }
            .cell { font-size: 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¯ ×©×‘×¥ × × ××•× ×œ×™×™×Ÿ</h1>
            <p>××©×—×§ ××™×œ×™× ×¢×‘×¨×™ ××§×•×•×Ÿ</p>
        </div>
        
        <div class="room-section">
            <h3>×—×™×‘×•×¨ ×œ××©×—×§</h3>
            <div class="input-group">
                <input type="text" id="roomInput" placeholder="×”×›× ×¡ ×§×•×“ ×—×“×¨">
                <input type="text" id="nameInput" placeholder="×”×©× ×©×œ×š">
                <button class="btn btn-primary" onclick="joinRoom()">×”×¦×˜×¨×£ ×œ××©×—×§</button>
            </div>
            <div class="connection-status disconnected" id="connectionStatus">×œ× ××—×•×‘×¨</div>
        </div>
        
        <div class="game-area">
            <div class="board-container">
                <div class="board" id="gameBoard"></div>
                <div class="temp-tiles" id="tempTiles"></div>
                <div class="controls">
                    <button class="btn btn-primary" onclick="confirmWord()">××©×¨ ××™×œ×”</button>
                    <button class="btn btn-warning" onclick="clearTemporary()">× ×§×”</button>
                    <button class="btn btn-secondary" onclick="exchangeTiles()">×”×—×œ×£ ××•×ª×™×•×ª</button>
                    <button class="btn btn-secondary" onclick="passTurn()">×“×œ×’ ×ª×•×¨</button>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="player-tiles">
                    <h3>×”××•×ª×™×•×ª ×©×œ×™</h3>
                    <div class="tiles-container" id="playerTiles"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="joker-modal" id="jokerModal">
        <div class="joker-content">
            <h3>×‘×—×¨ ××•×ª ×œ×’'×•×§×¨</h3>
            <div class="joker-letters" id="jokerLetters"></div>
            <button class="btn btn-secondary" onclick="closeJokerModal()">×‘×™×˜×•×œ</button>
        </div>
    </div>

    <script>
        const WS_URL = 'wss://scrabble-hebrew-game.onrender.com';
        const LETTERS = {
            '×': { count: 8, points: 1 }, '×‘': { count: 3, points: 3 }, '×’': { count: 2, points: 4 },
            '×“': { count: 3, points: 3 }, '×”': { count: 8, points: 1 }, '×•': { count: 6, points: 2 },
            '×–': { count: 1, points: 8 }, '×—': { count: 2, points: 4 }, '×˜': { count: 2, points: 4 },
            '×™': { count: 8, points: 1 }, '×›': { count: 4, points: 2 }, '×œ': { count: 6, points: 2 },
            '×': { count: 6, points: 2 }, '× ': { count: 6, points: 2 }, '×¡': { count: 2, points: 4 },
            '×¢': { count: 2, points: 4 }, '×¤': { count: 2, points: 4 }, '×¦': { count: 1, points: 8 },
            '×§': { count: 1, points: 8 }, '×¨': { count: 6, points: 2 }, '×©': { count: 3, points: 3 },
            '×ª': { count: 6, points: 2 }, '': { count: 2, points: 0 }
        };
        
        const SPECIAL_CELLS = {
            'word-triple': [[0,0], [0,7], [0,14], [7,0], [7,14], [14,0], [14,7], [14,14]],
            'word-double': [[1,1], [2,2], [3,3], [4,4], [10,10], [11,11], [12,12], [13,13]],
            'letter-triple': [[1,5], [1,9], [5,1], [5,5], [5,9], [5,13], [9,1], [9,5], [9,9], [9,13], [13,5], [13,9]],
            'letter-double': [[0,3], [0,11], [2,6], [2,8], [3,0], [3,7], [3,14], [6,2], [6,6], [6,8], [6,12], [7,3], [7,11], [8,2], [8,6], [8,8], [8,12], [11,0], [11,7], [11,14], [12,6], [12,8], [14,3], [14,11]]
        };
        
        let gameState = {
            board: Array(15).fill().map(() => Array(15).fill(null)),
            myTiles: [],
            temporaryTiles: [],
            selectedTile: null,
            myId: null
        };
        
        let ws = null;
        
        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            for (let row = 0; row < 15; row++) {
                for (let col = 0; col < 15; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    if (row === 7 && col === 7) {
                        cell.className += ' center';
                        cell.textContent = 'â˜…';
                    } else {
                        for (const [type, positions] of Object.entries(SPECIAL_CELLS)) {
                            if (positions.some(([r, c]) => r === row && c === col)) {
                                cell.className += ` ${type}`;
                                switch (type) {
                                    case 'word-triple': cell.textContent = '×Ã—3'; break;
                                    case 'word-double': cell.textContent = '×Ã—2'; break;
                                    case 'letter-triple': cell.textContent = '×Ã—3'; break;
                                    case 'letter-double': cell.textContent = '×Ã—2'; break;
                                }
                                break;
                            }
                        }
                    }
                    
                    cell.addEventListener('click', () => placeTile(row, col));
                    board.appendChild(cell);
                }
            }
        }
        
        function renderPlayerTiles() {
            const container = document.getElementById('playerTiles');
            container.innerHTML = '';
            
            if (!gameState.myTiles) return;
            
            gameState.myTiles.forEach((tile, index) => {
                const tileElement = document.createElement('div');
                tileElement.className = 'tile';
                
                if (gameState.selectedTile === index) {
                    tileElement.className += ' selected';
                }
                
                if (tile === '' || (tile.letter === '')) {
                    tileElement.className += ' joker';
                    tileElement.textContent = tile.chosenLetter || '?';
                } else {
                    tileElement.textContent = tile.letter || tile;
                }
                
                const score = document.createElement('div');
                score.className = 'tile-score';
                score.textContent = getTilePoints(tile);
                tileElement.appendChild(score);
                
                tileElement.addEventListener('click', () => selectTile(index));
                container.appendChild(tileElement);
            });
        }
        
        function getTilePoints(tile) {
            if (typeof tile === 'string') {
                return LETTERS[tile]?.points || 0;
            }
            if (tile.letter === '' && tile.chosenLetter) {
                return LETTERS[tile.chosenLetter]?.points || 0;
            }
            return LETTERS[tile.letter]?.points || 0;
        }
        
        function selectTile(index) {
            const tile = gameState.myTiles[index];
            
            if (tile === '' || (tile.letter === '' && !tile.chosenLetter)) {
                openJokerModal(index);
                return;
            }
            
            gameState.selectedTile = gameState.selectedTile === index ? null : index;
            renderPlayerTiles();
        }
        
        function openJokerModal(tileIndex) {
            const modal = document.getElementById('jokerModal');
            const lettersContainer = document.getElementById('jokerLetters');
            
            lettersContainer.innerHTML = '';
            
            Object.keys(LETTERS).forEach(letter => {
                if (letter !== '') {
                    const button = document.createElement('button');
                    button.className = 'joker-letter';
                    button.textContent = letter;
                    button.onclick = () => chooseJokerLetter(letter, tileIndex);
                    lettersContainer.appendChild(button);
                }
            });
            
            modal.classList.add('show');
        }
        
        function chooseJokerLetter(letter, tileIndex) {
            if (typeof gameState.myTiles[tileIndex] === 'string') {
                gameState.myTiles[tileIndex] = { letter: '', chosenLetter: letter };
            } else {
                gameState.myTiles[tileIndex].chosenLetter = letter;
            }
            
            closeJokerModal();
            renderPlayerTiles();
        }
        
        function closeJokerModal() {
            document.getElementById('jokerModal').classList.remove('show');
        }
        
        function placeTile(row, col) {
            if (gameState.selectedTile === null) return;
            
            const tile = gameState.myTiles[gameState.selectedTile];
            
            gameState.temporaryTiles.push({
                row: row,
                col: col,
                letter: tile.chosenLetter || tile.letter || tile,
                originalTile: tile
            });
            
            gameState.myTiles.splice(gameState.selectedTile, 1);
            gameState.selectedTile = null;
            
            updateBoardDisplay();
            renderPlayerTiles();
        }
        
        function updateBoardDisplay() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                const row = Math.floor(index / 15);
                const col = index % 15;
                
                const permanent = gameState.board[row][col];
                const temp = gameState.temporaryTiles.find(t => t.row === row && t.col === col);
                
                if (permanent) {
                    cell.textContent = permanent;
                    cell.className = cell.className.replace(/\s*(occupied|temporary)/g, '') + ' occupied';
                } else if (temp) {
                    cell.textContent = temp.letter;
                    cell.className = cell.className.replace(/\s*(occupied|temporary)/g, '') + ' temporary';
                } else {
                    cell.className = cell.className.replace(/\s*(occupied|temporary)/g, '');
                    // Reset original content
                    if (row === 7 && col === 7) {
                        cell.textContent = 'â˜…';
                    } else {
                        // Check for special cells
                        let found = false;
                        for (const [type, positions] of Object.entries(SPECIAL_CELLS)) {
                            if (positions.some(([r, c]) => r === row && c === col)) {
                                switch (type) {
                                    case 'word-triple': cell.textContent = '×Ã—3'; break;
                                    case 'word-double': cell.textContent = '×Ã—2'; break;
                                    case 'letter-triple': cell.textContent = '×Ã—3'; break;
                                    case 'letter-double': cell.textContent = '×Ã—2'; break;
                                }
                                found = true;
                                break;
                            }
                        }
                        if (!found) cell.textContent = '';
                    }
                }
            });
        }
        
        function confirmWord() {
            if (gameState.temporaryTiles.length === 0) {
                showMessage('×œ× ×”×•× ×—×• ××•×ª×™×•×ª ×—×“×©×•×ª', 'error');
                return;
            }
            
            // Calculate score
            const score = calculateWordScore();
            
            // Move temp tiles to board
            gameState.temporaryTiles.forEach(tile => {
                gameState.board[tile.row][tile.col] = tile.letter;
            });
            
            // Send to server
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'play_word',
                    tiles: gameState.temporaryTiles,
                    score: score
                }));
            }
            
            // Clear temp tiles
            gameState.temporaryTiles = [];
            
            updateBoardDisplay();
            showMessage(`××™×œ×” × ×•×¡×¤×”! +${score} × ×§×•×“×•×ª`, 'success');
        }
        
        function calculateWordScore() {
            const newTiles = gameState.temporaryTiles;
            const allWords = findAllWordsFormed(newTiles);
            let totalScore = 0;

            for (const word of allWords) {
                let wordScore = 0;
                let wordMultiplier = 1;

                for (const tile of word.tiles) {
                    const isNew = newTiles.some(t => t.row === tile.row && t.col === tile.col);
                    let letterScore = LETTERS[tile.letter]?.points || 0;

                    if (isNew) {
                        const bonusType = getCellBonus(tile.row, tile.col);
                        if (bonusType === 'letter-double') letterScore *= 2;
                        if (bonusType === 'letter-triple') letterScore *= 3;
                        if (bonusType === 'word-double') wordMultiplier *= 2;
                        if (bonusType === 'word-triple') wordMultiplier *= 3;
                    }

                    wordScore += letterScore;
                }

                totalScore += wordScore * wordMultiplier;
            }

            // Bonus for using all 7 tiles
            if (newTiles.length === 7) {
                totalScore += 50;
            }

            return totalScore;
        }

        function findAllWordsFormed(newTiles) {
            const words = [];
            const directions = [
                { dr: 0, dc: 1 }, // horizontal
                { dr: 1, dc: 0 }  // vertical
            ];

            for (const { dr, dc } of directions) {
                const visited = new Set();

                for (const tile of newTiles) {
                    const key = `${tile.row},${tile.col},${dr},${dc}`;
                    if (visited.has(key)) continue;

                    const wordTiles = collectWord(tile.row, tile.col, dr, dc);
                    if (wordTiles.length > 1) {
                        words.push({ tiles: wordTiles });
                        wordTiles.forEach(t => visited.add(`${t.row},${t.col},${dr},${dc}`));
                    }
                }
            }

            return words;
        }

        function collectWord(row, col, dr, dc) {
            // Find word start
            let startRow = row;
            let startCol = col;
            while (inBounds(startRow - dr, startCol - dc) && (gameState.board[startRow - dr][startCol - dc] || hasTempTile(startRow - dr, startCol - dc))) {
                startRow -= dr;
                startCol -= dc;
            }

            // Collect word tiles
            const tiles = [];
            let r = startRow;
            let c = startCol;
            while (inBounds(r, c) && (gameState.board[r][c] || hasTempTile(r, c))) {
                tiles.push({
                    row: r,
                    col: c,
                    letter: getLetterAt(r, c)
                });
                r += dr;
                c += dc;
            }

            return tiles;
        }

        function getLetterAt(row, col) {
            const temp = gameState.temporaryTiles.find(t => t.row === row && t.col === col);
            if (temp) return temp.letter;
            
            const permanent = gameState.board[row][col];
            if (permanent) return permanent;
            
            return null;
        }

        function hasTempTile(row, col) {
            return gameState.temporaryTiles.some(t => t.row === row && t.col === col);
        }

        function inBounds(row, col) {
            return row >= 0 && row < 15 && col >= 0 && col < 15;
        }

        function getCellBonus(row, col) {
            for (const [type, positions] of Object.entries(SPECIAL_CELLS)) {
                if (positions.some(([r, c]) => r === row && c === col)) {
                    return type;
                }
            }
            return null;
        }
        
        function clearTemporary() {
            gameState.temporaryTiles.forEach(tile => {
                gameState.myTiles.push(tile.originalTile);
            });
            
            gameState.temporaryTiles = [];
            gameState.selectedTile = null;
            
            updateBoardDisplay();
            renderPlayerTiles();
        }
        
        function exchangeTiles() {
            showMessage('×”×—×œ×¤×ª ××•×ª×™×•×ª', 'success');
        }
        
        function passTurn() {
            showMessage('×”×ª×•×¨ ×”×•×¢×‘×¨', 'success');
        }
        
        function showMessage(text, type) {
            const existingMessage = document.querySelector('.message');
            if (existingMessage) existingMessage.remove();
            
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            
            document.querySelector('.board-container').insertBefore(message, document.querySelector('.board-container').firstChild);
            
            setTimeout(() => {
                if (message.parentNode) message.remove();
            }, 3000);
        }
        
        function joinRoom() {
            const roomId = document.getElementById('roomInput').value.trim() || Math.random().toString(36).substring(2, 8).toUpperCase();
            const playerName = document.getElementById('nameInput').value.trim() || '×©×—×§×Ÿ';
            
            try {
                ws = new WebSocket(WS_URL);
                
                ws.onopen = function() {
                    ws.send(JSON.stringify({
                        type: 'join_room',
                        roomId: roomId,
                        playerName: playerName
                    }));
                    
                    document.getElementById('connectionStatus').textContent = `××—×•×‘×¨ ×œ×—×“×¨: ${roomId}`;
                    document.getElementById('connectionStatus').className = 'connection-status connected';
                };
                
                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'room_joined') {
                        gameState.myId = data.playerId;
                        gameState.myTiles = data.myTiles || generateInitialTiles();
                        renderPlayerTiles();
                    }
                    
                    if (data.type === 'word_played' && data.playerId === gameState.myId && data.newTiles) {
                        gameState.myTiles = data.newTiles;
                        renderPlayerTiles();
                    }
                };
                
                ws.onclose = function() {
                    document.getElementById('connectionStatus').textContent = '× ×•×ª×§';
                    document.getElementById('connectionStatus').className = 'connection-status disconnected';
                };
                
            } catch (error) {
                // Demo mode
                gameState.myId = 'demo';
                gameState.myTiles = generateInitialTiles();
                renderPlayerTiles();
                
                document.getElementById('connectionStatus').textContent = `××¦×‘ ×“××• - ×—×“×¨: ${roomId}`;
                document.getElementById('connectionStatus').className = 'connection-status connected';
            }
        }
        
        function generateInitialTiles() {
            const tiles = [];
            const availableLetters = [];
            
            for (const [letter, data] of Object.entries(LETTERS)) {
                for (let i = 0; i < data.count; i++) {
                    availableLetters.push(letter);
                }
            }
            
            for (let i = 0; i < 7; i++) {
                if (availableLetters.length > 0) {
                    const randomIndex = Math.floor(Math.random() * availableLetters.length);
                    const letter = availableLetters.splice(randomIndex, 1)[0];
                    
                    if (letter === '') {
                        tiles.push({ letter: '', chosenLetter: null });
                    } else {
                        tiles.push(letter);
                    }
                }
            }
            
            return tiles;
        }
        
        // Initialize game
        document.addEventListener('DOMContentLoaded', function() {
            createBoard();
            
            // Click outside modal to close
            document.getElementById('jokerModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeJokerModal();
                }
            });
        });
    </script>
