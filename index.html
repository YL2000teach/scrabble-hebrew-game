<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שבץ נא</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 0.9rem;
        }
        
        .game-area {
            display: flex;
            gap: 20px;
            padding: 15px;
        }
        
        .board-container {
            flex: 1;
            min-width: 0;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 1px;
            background: #333;
            padding: 8px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            aspect-ratio: 1;
        }
        
        .cell {
            background: #f0f0f0;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            border-radius: 2px;
            transition: all 0.2s;
            min-height: 0;
            aspect-ratio: 1;
        }
        
        .cell:hover {
            background: #e0e0e0;
        }
        
        .cell.center {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }
        
        .cell.word-double {
            background: linear-gradient(45deg, #ffd93d, #f9ca24);
            color: #333;
        }
        
        .cell.word-triple {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }
        
        .cell.letter-double {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
        }
        
        .cell.letter-triple {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            color: white;
        }
        
        .cell.occupied {
            background: #2d3436;
            color: white;
            font-size: 14px;
        }
        
        .cell.temporary {
            background: #00b894;
            color: white;
            font-size: 14px;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .letter-score {
            position: absolute;
            bottom: 1px;
            left: 1px;
            font-size: 6px;
            opacity: 0.8;
        }
        
        .joker-indicator {
            position: absolute;
            top: 1px;
            right: 1px;
            font-size: 6px;
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .sidebar {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .player-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
        
        .players-list {
            background: #e9ecef;
            padding: 12px;
            border-radius: 10px;
        }
        
        .player-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #6c757d;
        }
        
        .player-item.current-turn {
            border-left-color: #28a745;
            background: #d4edda;
        }
        
        .player-tiles {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 10px;
        }
        
        .tiles-container {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .tile {
            width: 35px;
            height: 35px;
            background: #2d3436;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
            touch-action: manipulation;
        }
        
        .tile:hover {
            transform: scale(1.1);
        }
        
        .tile.selected {
            border: 3px solid #4CAF50;
            transform: scale(1.1);
        }
        
        .tile.joker {
            background: #e74c3c;
            color: white;
        }
        
        .tile-score {
            position: absolute;
            bottom: 2px;
            left: 2px;
            font-size: 8px;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            flex: 1;
            min-width: 70px;
            font-size: 14px;
            touch-action: manipulation;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #45a049;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #333;
        }
        
        .btn-warning:hover:not(:disabled) {
            background: #e0a800;
        }
        
        .connection-status {
            padding: 8px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .connected {
            background: #d4edda;
            color: #155724;
        }
        
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .game-info {
            background: #e9ecef;
            padding: 12px;
            border-radius: 10px;
        }
        
        .room-section {
            background: #fff3cd;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .input-group {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .input-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-width: 120px;
        }
        
        .temp-tiles {
            display: flex;
            gap: 4px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 184, 148, 0.1);
            border-radius: 5px;
            min-height: 45px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .temp-tiles:empty::before {
            content: "אותיות זמניות יופיעו כאן";
            color: #6c757d;
            font-style: italic;
            font-size: 14px;
        }
        
        .message {
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        /* מודל לבחירת ג'וקר */
        .joker-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .joker-modal.show {
            display: flex;
        }
        
        .joker-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .joker-letters {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin: 15px 0;
        }
        
        .joker-letter {
            width: 40px;
            height: 40px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .joker-letter:hover {
            background: #45a049;
            transform: scale(1.1);
        }
        
        /* נייד - מסכים קטנים */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 0.8rem;
            }
            
            .game-area {
                flex-direction: column;
                gap: 15px;
                padding: 10px;
            }
            
            .sidebar {
                width: 100%;
                order: -1;
            }
            
            .board {
                max-width: 100%;
                padding: 5px;
                gap: 0.5px;
            }
            
            .cell {
                font-size: 8px;
                min-height: 20px;
            }
            
            .cell.occupied,
            .cell.temporary {
                font-size: 12px;
            }
            
            .letter-score {
                font-size: 5px;
            }
            
            .tile {
                width: 40px;
                height: 40px;
            }
            
            .controls {
                gap: 5px;
            }
            
            .btn {
                padding: 12px 8px;
                font-size: 13px;
                min-width: 60px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .input-group input {
                min-width: auto;
            }
            
            .players-list,
            .player-info,
            .player-tiles,
            .game-info {
                padding: 10px;
            }
            
            .temp-tiles {
                min-height: 50px;
            }
            
            .joker-letters {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        /* נייד קטן מאוד */
        @media (max-width: 480px) {
            .board {
                padding: 3px;
            }
            
            .cell {
                font-size: 7px;
                min-height: 18px;
            }
            
            .cell.occupied,
            .cell.temporary {
                font-size: 10px;
            }
            
            .tile {
                width: 35px;
                height: 35px;
            }
            
            .btn {
                padding: 10px 6px;
                font-size: 12px;
            }
            
            .header {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 שבץ נא אונליין</h1>
            <p>משחק מילים עברי מקוון</p>
        </div>
        
        <div class="room-section">
            <h3>חיבור למשחק</h3>
            <div class="input-group">
                <input type="text" id="roomInput" placeholder="הכנס קוד חדר (או השאר ריק ליצירת חדר חדש)">
                <input type="text" id="nameInput" placeholder="השם שלך" maxlength="20">
                <button class="btn btn-primary" onclick="joinRoom()">הצטרף למשחק</button>
            </div>
            <div class="connection-status disconnected" id="connectionStatus">
                לא מחובר
            </div>
        </div>
        
        <div class="game-area">
            <div class="board-container">
                <div class="board" id="gameBoard"></div>
                
                <div class="temp-tiles" id="tempTiles"></div>
                
                <div class="controls">
                    <button class="btn btn-primary" id="confirmBtn" onclick="confirmWord()" disabled>אשר מילה</button>
                    <button class="btn btn-warning" id="clearBtn" onclick="clearTemporary()" disabled>נקה</button>
                    <button class="btn btn-secondary" id="exchangeBtn" onclick="exchangeTiles()" disabled>החלף אותיות</button>
                    <button class="btn btn-secondary" id="passBtn" onclick="passTurn()" disabled>דלג תור</button>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="players-list">
                    <h3>שחקנים</h3>
                    <div id="playersList"></div>
                </div>
                
                <div class="player-info">
                    <h3>המידע שלי</h3>
                    <div>ניקוד: <span id="myScore">0</span></div>
                    <div>אותיות נותרות: <span id="myTilesCount">7</span></div>
                </div>
                
                <div class="player-tiles">
                    <h3>האותיות שלי</h3>
                    <div class="tiles-container" id="playerTiles"></div>
                </div>
                
                <div class="game-info">
                    <h3>מידע משחק</h3>
                    <div>אותיות בשק: <span id="tilesLeft">100</span></div>
                    <div>קוד חדר: <span id="roomCode">-</span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- מודל לבחירת ג'וקר -->
    <div class="joker-modal" id="jokerModal">
        <div class="joker-content">
            <h3>בחר אות לג'וקר</h3>
            <p>הג'וקר יהפך לאות הנבחרת (0 נקודות)</p>
            <div class="joker-letters" id="jokerLetters"></div>
            <button class="btn btn-secondary" onclick="closeJokerModal()">ביטול</button>
        </div>
    </div>

    <script>
        // הגדרות המשחק
        const BOARD_SIZE = 15;
        const TILES_PER_PLAYER = 7;
        const WS_URL = 'wss://scrabble-hebrew-game.onrender.com';
        
        // אותיות ונקודות
        const LETTER_DISTRIBUTION = {
            'א': { count: 8, points: 1 },
            'ב': { count: 3, points: 3 },
            'ג': { count: 2, points: 4 },
            'ד': { count: 3, points: 3 },
            'ה': { count: 8, points: 1 },
            'ו': { count: 6, points: 2 },
            'ז': { count: 1, points: 8 },
            'ח': { count: 2, points: 4 },
            'ט': { count: 2, points: 4 },
            'י': { count: 8, points: 1 },
            'כ': { count: 4, points: 2 },
            'ל': { count: 6, points: 2 },
            'מ': { count: 6, points: 2 },
            'נ': { count: 6, points: 2 },
            'ס': { count: 2, points: 4 },
            'ע': { count: 2, points: 4 },
            'פ': { count: 2, points: 4 },
            'צ': { count: 1, points: 8 },
            'ק': { count: 1, points: 8 },
            'ר': { count: 6, points: 2 },
            'ש': { count: 3, points: 3 },
            'ת': { count: 6, points: 2 },
            '': { count: 2, points: 0 }
        };
        
        // מקדמי הלוח
        const SPECIAL_CELLS = {
            'word-triple': [[0,0], [0,7], [0,14], [7,0], [7,14], [14,0], [14,7], [14,14]],
            'word-double': [[1,1], [2,2], [3,3], [4,4], [1,13], [2,12], [3,11], [4,10], [7,7], [10,4], [11,3], [12,2], [13,1], [13,13], [12,12], [11,11], [10,10]],
            'letter-triple': [[1,5], [1,9], [5,1], [5,5], [5,9], [5,13], [9,1], [9,5], [9,9], [9,13], [13,5], [13,9]],
            'letter-double': [[0,3], [0,11], [2,6], [2,8], [3,0], [3,7], [3,14], [6,2], [6,6], [6,8], [6,12], [7,3], [7,11], [8,2], [8,6], [8,8], [8,12], [11,0], [11,7], [11,14], [12,6], [12,8], [14,3], [14,11]]
        };
        
        // משתני המשחק
        let gameState = {
            board: Array(15).fill().map(() => Array(15).fill(null)),
            players: {},
            currentPlayer: null,
            myTiles: [],
            myId: null,
            roomId: null,
            isConnected: false,
            temporaryTiles: [],
            selectedTile: null,
            jokerTileIndex: null
        };
        
        let ws = null;
        
        // יצירת הלוח
        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    if (row === 7 && col === 7) {
                        cell.className += ' center';
                        cell.textContent = '★';
                    } else {
                        for (const [type, positions] of Object.entries(SPECIAL_CELLS)) {
                            if (positions.some(([r, c]) => r === row && c === col)) {
                                cell.className += ` ${type}`;
                                switch (type) {
                                    case 'word-triple':
                                        cell.textContent = 'מ×3';
                                        break;
                                    case 'word-double':
                                        cell.textContent = 'מ×2';
                                        break;
                                    case 'letter-triple':
                                        cell.textContent = 'א×3';
                                        break;
                                    case 'letter-double':
                                        cell.textContent = 'א×2';
                                        break;
                                }
                                break;
                            }
                        }
                    }
                    
                    cell.addEventListener('click', () => placeTile(row, col));
                    board.appendChild(cell);
                }
            }
        }
        
        function renderPlayerTiles() {
            const container = document.getElementById('playerTiles');
            container.innerHTML = '';
            
            gameState.myTiles.forEach((tile, index) => {
                const tileElement = document.createElement('div');
                tileElement.className = 'tile';
                
                if (gameState.selectedTile === index) {
                    tileElement.className += ' selected';
                }
                
                // טיפול בג'וקר
                if (tile.letter === '' || tile.letter === null) {
                    tileElement.className += ' joker';
                    tileElement.textContent = tile.chosenLetter || '?';
                    
                    if (tile.chosenLetter) {
                        const jokerIndicator = document.createElement('div');
                        jokerIndicator.className = 'joker-indicator';
                        jokerIndicator.textContent = '*';
                        tileElement.appendChild(jokerIndicator);
                    }
                } else {
                    tileElement.textContent = tile.letter || tile;
                }
                
                tileElement.dataset.index = index;
                
                const score = document.createElement('div');
                score.className = 'tile-score';
                score.textContent = getTilePoints(tile);
                tileElement.appendChild(score);
                
                tileElement.addEventListener('click', () => selectTile(index));
                container.appendChild(tileElement);
            });
            
            document.getElementById('myTilesCount').textContent = gameState.myTiles.length;
        }
        
        function getTilePoints(tile) {
            if (typeof tile === 'string') {
                return LETTER_DISTRIBUTION[tile]?.points || 0;
            }
            if (tile.letter === '' || tile.letter === null) {
                // ג'וקר מקבל את הניקוד של האות שנבחרה
                if (tile.chosenLetter) {
                    return LETTER_DISTRIBUTION[tile.chosenLetter]?.points || 0;
                }
                return 0;  // ג'וקר שעוד לא נבחרה לו אות
            }
            return LETTER_DISTRIBUTION[tile.letter]?.points || 0;
        }
        
        function getTileLetter(tile) {
            if (typeof tile === 'string') {
                return tile;
            }
            return tile.chosenLetter || tile.letter || '';
        }
        
        function isJoker(tile) {
            if (typeof tile === 'string') {
                return tile === '';
            }
            return tile.letter === '' || tile.letter === null;
        }
        
        function selectTile(index) {
            if (gameState.currentPlayer !== gameState.myId) {
                showMessage('לא התור שלך!', 'error');
                return;
            }
            
            const tile = gameState.myTiles[index];
            
            // אם זה ג'וקר ולא נבחרה עדיין אות
            if (isJoker(tile) && !tile.chosenLetter) {
                openJokerModal(index);
                return;
            }
            
            gameState.selectedTile = gameState.selectedTile === index ? null : index;
            renderPlayerTiles();
        }
        
        function openJokerModal(tileIndex) {
            gameState.jokerTileIndex = tileIndex;
            const modal = document.getElementById('jokerModal');
            const lettersContainer = document.getElementById('jokerLetters');
            
            lettersContainer.innerHTML = '';
            
            // יצירת כפתורים לכל האותיות (ללא ג'וקר)
            Object.keys(LETTER_DISTRIBUTION).forEach(letter => {
                if (letter !== '') {  // לא כולל ג'וקר
                    const button = document.createElement('button');
                    button.className = 'joker-letter';
                    button.textContent = letter;
                    button.onclick = () => chooseJokerLetter(letter);
                    lettersContainer.appendChild(button);
                }
            });
            
            modal.classList.add('show');
        }
        
        function chooseJokerLetter(letter) {
            if (gameState.jokerTileIndex !== null) {
                const tile = gameState.myTiles[gameState.jokerTileIndex];
                
                // עדכון הג'וקר
                if (typeof tile === 'string') {
                    gameState.myTiles[gameState.jokerTileIndex] = {
                        letter: '',
                        chosenLetter: letter
                    };
                } else {
                    tile.chosenLetter = letter;
                }
                
                renderPlayerTiles();
            }
            
            closeJokerModal();
        }
        
        function closeJokerModal() {
            document.getElementById('jokerModal').classList.remove('show');
            gameState.jokerTileIndex = null;
        }
        
        function placeTile(row, col) {
            if (gameState.currentPlayer !== gameState.myId) {
                showMessage('לא התור שלך!', 'error');
                return;
            }
            
            if (gameState.selectedTile === null) {
                // החזרת אות זמנית לאותיות השחקן
                const tempIndex = gameState.temporaryTiles.findIndex(t => t.row === row && t.col === col);
                if (tempIndex !== -1) {
                    const tempTile = gameState.temporaryTiles.splice(tempIndex, 1)[0];
                    gameState.myTiles.push(tempTile.originalTile);
                    updateBoardDisplay();
                    renderPlayerTiles();
                    updateControls();
                    renderTemporaryTiles();
                    console.log('החזרת אות זמנית, כעת יש לך:', gameState.myTiles.length, 'אותיות');
                }
                return;
            }
            
            if (gameState.board[row][col] !== null) {
                showMessage('המקום תפוס', 'error');
                return;
            }
            
            const existingTemp = gameState.temporaryTiles.find(t => t.row === row && t.col === col);
            if (existingTemp) {
                showMessage('יש כבר אות זמנית במקום זה', 'error');
                return;
            }
            
            const tileIndex = gameState.selectedTile;
            const tile = gameState.myTiles[tileIndex];
            const displayLetter = getTileLetter(tile);
            
            if (isJoker(tile) && !tile.chosenLetter) {
                showMessage('תחילה בחר אות לג\'וקר', 'error');
                return;
            }
            
            console.log('לפני הנחת אות:', gameState.myTiles.length, 'אותיות');
            console.log('מניח אות:', tile, 'באינדקס:', tileIndex);
            
            // הוספה לאותיות זמניות
            gameState.temporaryTiles.push({
                row: row,
                col: col,
                letter: displayLetter,
                points: getTilePoints(tile),
                isJoker: isJoker(tile),
                originalTile: tile
            });
            
            // הסרה מהאותיות של השחקן - BUG FIX!
            gameState.myTiles.splice(tileIndex, 1);
            gameState.selectedTile = null;
            
            console.log('אחרי הנחת אות:', gameState.myTiles.length, 'אותיות');
            console.log('אותיות זמניות:', gameState.temporaryTiles.length);
            
            updateBoardDisplay();
            renderPlayerTiles();
            updateControls();
            renderTemporaryTiles();
        }
        
        function updateBoardDisplay() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                const row = Math.floor(index / BOARD_SIZE);
                const col = index % BOARD_SIZE;
                
                const permanentLetter = gameState.board[row][col];
                const tempTile = gameState.temporaryTiles.find(t => t.row === row && t.col === col);
                
                // נקה תוכן קודם
                cell.innerHTML = '';
                
                if (permanentLetter) {
                    cell.textContent = permanentLetter.letter || permanentLetter;
                    cell.className = cell.className.replace(/\s*(occupied|temporary)/g, '') + ' occupied';
                    
                    // הוספת סימן ג'וקר אם צריך
                    if (permanentLetter.isJoker) {
                        const jokerIndicator = document.createElement('div');
                        jokerIndicator.className = 'joker-indicator';
                        jokerIndicator.textContent = '*';
                        cell.appendChild(jokerIndicator);
                    }
                } else if (tempTile) {
                    cell.textContent = tempTile.letter;
                    cell.className = cell.className.replace(/\s*(occupied|temporary)/g, '') + ' temporary';
                    
                    // הוספת סימן ג'וקר אם צריך
                    if (tempTile.isJoker) {
                        const jokerIndicator = document.createElement('div');
                        jokerIndicator.className = 'joker-indicator';
                        jokerIndicator.textContent = '*';
                        cell.appendChild(jokerIndicator);
                    }
                } else {
                    cell.className = cell.className.replace(/\s*(occupied|temporary)/g, '');
                    if (row === 7 && col === 7) {
                        cell.textContent = '★';
                    } else {
                        for (const [type, positions] of Object.entries(SPECIAL_CELLS)) {
                            if (positions.some(([r, c]) => r === row && c === col)) {
                                switch (type) {
                                    case 'word-triple':
                                        cell.textContent = 'מ×3';
                                        break;
                                    case 'word-double':
                                        cell.textContent = 'מ×2';
                                        break;
                                    case 'letter-triple':
                                        cell.textContent = 'א×3';
                                        break;
                                    case 'letter-double':
                                        cell.textContent = 'א×2';
                                        break;
                                }
                                break;
                            }
                        }
                        if (!cell.textContent || (!cell.textContent.includes('×') && cell.textContent !== '★')) {
                            cell.textContent = '';
                        }
                    }
                }
            });
        }
        
        function renderTemporaryTiles() {
            const container = document.getElementById('tempTiles');
            container.innerHTML = '';
            
            gameState.temporaryTiles.forEach(tempTile => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.textContent = tempTile.letter || '?';
                
                if (tempTile.isJoker) {
                    tile.className += ' joker';
                    const jokerIndicator = document.createElement('div');
                    jokerIndicator.className = 'joker-indicator';
                    jokerIndicator.textContent = '*';
                    tile.appendChild(jokerIndicator);
                }
                
                const score = document.createElement('div');
                score.className = 'tile-score';
                score.textContent = tempTile.points;
                tile.appendChild(score);
                
                container.appendChild(tile);
            });
        }
        
        function updateControls() {
            const isMyTurn = gameState.currentPlayer === gameState.myId;
            const hasTemporaryTiles = gameState.temporaryTiles.length > 0;
            
            document.getElementById('confirmBtn').disabled = !isMyTurn || !hasTemporaryTiles;
            document.getElementById('clearBtn').disabled = !hasTemporaryTiles;
            document.getElementById('exchangeBtn').disabled = !isMyTurn || hasTemporaryTiles;
            document.getElementById('passBtn').disabled = !isMyTurn || hasTemporaryTiles;
        }
        
        // אישור מילה - עם לוגים לבדיקה
        function confirmWord() {
            if (gameState.temporaryTiles.length === 0) {
                showMessage('לא הונחו אותיות חדשות', 'error');
                return;
            }
            
            console.log('=== לפני אישור מילה ===');
            console.log('אותיות זמניות:', gameState.temporaryTiles.length);
            console.log('אותיות שחקן:', gameState.myTiles.length);
            
            const score = calculateWordScore();
            const tilesUsed = gameState.temporaryTiles.length;
            
            // הוספת האותיות לוח הקבוע
            gameState.temporaryTiles.forEach(tile => {
                gameState.board[tile.row][tile.col] = {
                    letter: tile.letter,
                    isJoker: tile.isJoker,
                    chosenLetter: tile.isJoker ? tile.originalTile.chosenLetter : null
                };
            });
            
            // שליחה לשרת (אם מחובר)
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'play_word',
                    tiles: gameState.temporaryTiles,
                    score: score
                }));
            }
            
            // עדכון ניקוד מקומי
            if (gameState.players[gameState.myId]) {
                gameState.players[gameState.myId].score += score;
                document.getElementById('myScore').textContent = gameState.players[gameState.myId].score;
            }
            
            // ניקוי אותיות זמניות
            gameState.temporaryTiles = [];
            gameState.selectedTile = null;
            
            console.log('=== אחרי ניקוי זמניות ===');
            console.log('אותיות זמניות:', gameState.temporaryTiles.length);
            console.log('אותיות שחקן:', gameState.myTiles.length);
            console.log('צריך להוסיף:', tilesUsed, 'אותיות חדשות');
            
            // הוספת אותיות חדשות במקום האותיות שהושמו
            const newTiles = generateRandomTiles(tilesUsed);
            gameState.myTiles.push(...newTiles);
            
            console.log('=== אחרי הוספת אותיות חדשות ===');
            console.log('אותיות חדשות שנוצרו:', newTiles.length);
            console.log('סך הכל אותיות עכשיו:', gameState.myTiles.length);
            
            // עדכון תצוגה
            updateBoardDisplay();
            renderTemporaryTiles();
            renderPlayerTiles();
            updateControls();
            
            showMessage(`נוספו ${score} נקודות!`, 'success');
        }
        
        function addNewTilesToPlayer() {
            // מחושב בפונקציה confirmWord() כעת
            // פונקציה זו לא בשימוש יותר
        }
        
        function generateRandomTiles(count) {
            const tiles = [];
            const availableLetters = [];
            
            // יצירת רשימת אותיות זמינות
            for (const [letter, data] of Object.entries(LETTER_DISTRIBUTION)) {
                for (let i = 0; i < data.count; i++) {
                    availableLetters.push(letter);
                }
            }
            
            for (let i = 0; i < count && availableLetters.length > 0; i++) {
                const randomIndex = Math.floor(Math.random() * availableLetters.length);
                const letter = availableLetters.splice(randomIndex, 1)[0];
                
                if (letter === '') {
                    // יצירת ג'וקר
                    tiles.push({
                        letter: '',
                        chosenLetter: null
                    });
                } else {
                    tiles.push(letter);
                }
            }
            
            return tiles;
        }
        
        // חישוב ניקוד מילה
        function calculateWordScore() {
            const board = gameState.board;
            const newTiles = gameState.temporaryTiles;
            const allWords = findAllWordsFormed(board, newTiles);
            let totalScore = 0;

            for (const word of allWords) {
                let wordScore = 0;
                let wordMultiplier = 1;

                for (const tile of word.tiles) {
                    const isNew = newTiles.some(t => t.row === tile.row && t.col === tile.col);
                    let letterScore = 0;
                    
                    // חישוב ניקוד האות (כולל ג'וקרים)
                    const tempTile = newTiles.find(t => t.row === tile.row && t.col === tile.col);
                    if (tempTile) {
                        letterScore = tempTile.points;  // משתמש בניקוד שכבר חושב
                    } else {
                        const boardTile = gameState.board[tile.row][tile.col];
                        if (boardTile && boardTile.isJoker && boardTile.chosenLetter) {
                            letterScore = LETTER_DISTRIBUTION[boardTile.chosenLetter]?.points || 0;
                        } else {
                            letterScore = LETTER_DISTRIBUTION[tile.letter]?.points || 0;
                        }
                    }

                    if (isNew) {
                        const bonusType = getCellBonus(tile.row, tile.col);
                        if (bonusType === 'letter-double') letterScore *= 2;
                        if (bonusType === 'letter-triple') letterScore *= 3;
                        if (bonusType === 'word-double') wordMultiplier *= 2;
                        if (bonusType === 'word-triple') wordMultiplier *= 3;
                    }

                    wordScore += letterScore;
                }

                totalScore += wordScore * wordMultiplier;
            }

            if (newTiles.length === 7) {
                totalScore += 50;  // בונוס לשימוש בכל האותיות
            }

            return totalScore;
        }

        function findAllWordsFormed(board, newTiles) {
            const words = [];
            const directions = [
                { dr: 0, dc: 1 },  // אופקי
                { dr: 1, dc: 0 }   // אנכי
            ];

            for (const { dr, dc } of directions) {
                const visited = new Set();

                for (const tile of newTiles) {
                    const key = `${tile.row},${tile.col},${dr},${dc}`;
                    if (visited.has(key)) continue;

                    const wordTiles = collectWord(board, tile.row, tile.col, dr, dc);
                    if (wordTiles.length > 1) {
                        words.push({ tiles: wordTiles });
                        wordTiles.forEach(t => visited.add(`${t.row},${t.col},${dr},${dc}`));
                    }
                }
            }

            return words;
        }

        function collectWord(board, row, col, dr, dc) {
            let startRow = row;
            let startCol = col;
            while (inBounds(startRow - dr, startCol - dc) && (board[startRow - dr][startCol - dc] || hasTempTile(startRow - dr, startCol - dc))) {
                startRow -= dr;
                startCol -= dc;
            }

            const tiles = [];
            let r = startRow;
            let c = startCol;
            while (inBounds(r, c) && (board[r][c] || hasTempTile(r, c))) {
                tiles.push({
                    row: r,
                    col: c,
                    letter: getLetterAt(r, c)
                });
                r += dr;
                c += dc;
            }

            return tiles;
        }

        function getLetterAt(row, col) {
            const temp = gameState.temporaryTiles.find(t => t.row === row && t.col === col);
            if (temp) return temp.letter;
            
            const permanent = gameState.board[row][col];
            if (permanent) return permanent.letter || permanent;
            
            return null;
        }

        function hasTempTile(row, col) {
            return gameState.temporaryTiles.some(t => t.row === row && t.col === col);
        }

        function inBounds(row, col) {
            return row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE;
        }

        function getCellBonus(row, col) {
            for (const [type, positions] of Object.entries(SPECIAL_CELLS)) {
                if (positions.some(([r, c]) => r === row && c === col)) {
                    return type;
                }
            }
            return null;
        }

        function clearTemporary() {
            gameState.temporaryTiles.forEach(tile => {
                gameState.myTiles.push(tile.originalTile);
            });
            
            gameState.temporaryTiles = [];
            gameState.selectedTile = null;
            
            updateBoardDisplay();
            renderPlayerTiles();
            renderTemporaryTiles();
            updateControls();
        }
        
        function exchangeTiles() {
            if (gameState.selectedTile === null) {
                showMessage('בחר אותיות להחלפה', 'error');
                return;
            }
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'exchange_tiles',
                    tileIndexes: [gameState.selectedTile]
                }));
            }
            
            // החלפה מקומית (סימולציה)
            const newTile = generateRandomTiles(1)[0];
            gameState.myTiles[gameState.selectedTile] = newTile;
            
            gameState.selectedTile = null;
            renderPlayerTiles();
            showMessage('אותיות הוחלפו', 'info');
        }
        
        function passTurn() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'pass_turn'
                }));
            }
            
            showMessage('התור הועבר', 'info');
        }
        
        function showMessage(text, type = 'info') {
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            
            const container = document.querySelector('.board-container');
            container.insertBefore(message, container.firstChild);
            
            setTimeout(() => {
                if (message.parentNode) {
                    message.remove();
                }
            }, 3000);
        }
        
        function updatePlayersList() {
            const container = document.getElementById('playersList');
            container.innerHTML = '';
            
            Object.values(gameState.players).forEach(player => {
                const item = document.createElement('div');
                item.className = 'player-item';
                if (player.id === gameState.currentPlayer) {
                    item.className += ' current-turn';
                }
                
                item.innerHTML = `
                    <span>${player.name}</span>
                    <span>${player.score} נק'</span>
                `;
                
                container.appendChild(item);
            });
        }
        
        function joinRoom() {
            const roomId = document.getElementById('roomInput').value.trim() || generateRoomId();
            const playerName = document.getElementById('nameInput').value.trim() || 'שחקן אנונימי';
            
            connectToRoom(roomId, playerName);
        }
        
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        
        function connectToRoom(roomId, playerName) {
            try {
                ws = new WebSocket(WS_URL);
                
                ws.onopen = function() {
                    gameState.roomId = roomId;
                    gameState.isConnected = true;
                    
                    ws.send(JSON.stringify({
                        type: 'join_room',
                        roomId: roomId,
                        playerName: playerName
                    }));
                    
                    updateConnectionStatus('מתחבר...', 'connected');
                };
                
                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    handleServerMessage(data);
                };
                
                ws.onclose = function() {
                    gameState.isConnected = false;
                    updateConnectionStatus('נותק', 'disconnected');
                    showMessage('החיבור נותק', 'error');
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    showMessage('שגיאת חיבור', 'error');
                };
                
            } catch (error) {
                console.error('Connection error:', error);
                startDemoMode(roomId, playerName);
            }
        }
        
        function handleServerMessage(data) {
            switch (data.type) {
                case 'room_joined':
                    gameState.myId = data.playerId;
                    gameState.roomId = data.roomId;
                    gameState.players = data.players;
                    gameState.currentPlayer = data.currentPlayer;
                    gameState.myTiles = data.myTiles || generateInitialTiles();
                    
                    updateConnectionStatus(`מחובר לחדר: ${data.roomId}`, 'connected');
                    document.getElementById('roomCode').textContent = data.roomId;
                    
                    renderPlayerTiles();
                    updatePlayersList();
                    updateControls();
                    break;
                    
                case 'player_joined':
                    gameState.players[data.player.id] = data.player;
                    updatePlayersList();
                    showMessage(`${data.player.name} הצטרף למשחק`, 'info');
                    break;
                    
                case 'player_left':
                    delete gameState.players[data.playerId];
                    updatePlayersList();
                    showMessage(`שחקן עזב את המשחק`, 'info');
                    break;
                    
                case 'game_state':
                    gameState.board = data.board;
                    gameState.players = data.players;
                    gameState.currentPlayer = data.currentPlayer;
                    
                    updateBoardDisplay();
                    updatePlayersList();
                    updateControls();
                    
                    if (data.myTiles) {
                        gameState.myTiles = data.myTiles;
                        renderPlayerTiles();
                    }
                    break;
                    
                case 'turn_changed':
                    gameState.currentPlayer = data.currentPlayer;
                    updatePlayersList();
                    updateControls();
                    
                    if (data.currentPlayer === gameState.myId) {
                        showMessage('התור שלך!', 'success');
                    }
                    break;
                    
                case 'word_played':
                    gameState.board = data.board;
                    gameState.players = data.players;
                    
                    updateBoardDisplay();
                    updatePlayersList();
                    
                    if (data.playerId === gameState.myId) {
                        gameState.myTiles = data.newTiles;
                        renderPlayerTiles();
                        document.getElementById('myScore').textContent = gameState.players[gameState.myId]?.score || 0;
                    }
                    
                    showMessage(`${data.playerName} שיחק מילה וקיבל ${data.score} נקודות`, 'success');
                    break;
                    
                case 'tiles_exchanged':
                    if (data.playerId === gameState.myId) {
                        gameState.myTiles = data.newTiles;
                        renderPlayerTiles();
                    }
                    break;
                    
                case 'game_ended':
                    showMessage(`המשחק הסתיים! המנצח: ${data.winner}`, 'success');
                    break;
                    
                case 'error':
                    showMessage(data.message, 'error');
                    break;
            }
            
            if (data.tilesLeft !== undefined) {
                document.getElementById('tilesLeft').textContent = data.tilesLeft;
            }
        }
        
        function updateConnectionStatus(text, status) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = text;
            statusElement.className = `connection-status ${status}`;
        }
        
        function startDemoMode(roomId, playerName) {
            gameState.myId = 'demo_player';
            gameState.roomId = roomId;
            gameState.currentPlayer = gameState.myId;
            gameState.players = {
                [gameState.myId]: {
                    id: gameState.myId,
                    name: playerName,
                    score: 0
                }
            };
            gameState.myTiles = generateInitialTiles();
            
            updateConnectionStatus(`מצב דמו - חדר: ${roomId}`, 'connected');
            document.getElementById('roomCode').textContent = roomId;
            document.getElementById('myScore').textContent = '0';
            
            renderPlayerTiles();
            updatePlayersList();
            updateControls();
            
            showMessage('פועל במצב דמו (ללא שרת)', 'info');
        }
        
        function generateInitialTiles() {
            const tiles = [];
            const availableLetters = [];
            
            for (const [letter, data] of Object.entries(LETTER_DISTRIBUTION)) {
                for (let i = 0; i < data.count; i++) {
                    availableLetters.push(letter);
                }
            }
            
            for (let i = 0; i < TILES_PER_PLAYER; i++) {
                if (availableLetters.length > 0) {
                    const randomIndex = Math.floor(Math.random() * availableLetters.length);
                    const letter = availableLetters.splice(randomIndex, 1)[0];
                    
                    if (letter === '') {
                        // יצירת ג'וקר
                        tiles.push({
                            letter: '',
                            chosenLetter: null
                        });
                    } else {
                        tiles.push(letter);
                    }
                }
            }
            
            return tiles;
        }
        
        // סגירת מודל הג'וקר בלחיצה על הרקע
        document.getElementById('jokerModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeJokerModal();
            }
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            createBoard();
            updateControls();
        });
