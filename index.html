<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שבץ נא</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .game-area {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        
        .board-container {
            flex: 1;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 2px;
            background: #333;
            padding: 10px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .cell {
            width: 35px;
            height: 35px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            border-radius: 3px;
            transition: all 0.2s;
        }
        
        .cell:hover {
            background: #e0e0e0;
        }
        
        .cell.center {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }
        
        .cell.word-double {
            background: linear-gradient(45deg, #ffd93d, #f9ca24);
            color: #333;
        }
        
        .cell.word-triple {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }
        
        .cell.letter-double {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
        }
        
        .cell.letter-triple {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            color: white;
        }
        
        .cell.occupied {
            background: #2d3436;
            color: white;
            font-size: 16px;
        }
        
        .cell.temporary {
            background: #00b894;
            color: white;
            font-size: 16px;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .letter-score {
            position: absolute;
            bottom: 2px;
            left: 2px;
            font-size: 8px;
            opacity: 0.8;
        }
        
        .sidebar {
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .player-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
        
        .players-list {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
        }
        
        .player-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #6c757d;
        }
        
        .player-item.current-turn {
            border-left-color: #28a745;
            background: #d4edda;
        }
        
        .player-tiles {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        
        .tiles-container {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .tile {
            width: 40px;
            height: 40px;
            background: #2d3436;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        
        .tile:hover {
            transform: scale(1.1);
        }
        
        .tile.selected {
            border: 3px solid #4CAF50;
            transform: scale(1.1);
        }
        
        .tile-score {
            position: absolute;
            bottom: 2px;
            left: 2px;
            font-size: 8px;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            flex: 1;
            min-width: 80px;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #45a049;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #333;
        }
        
        .btn-warning:hover:not(:disabled) {
            background: #e0a800;
        }
        
        .connection-status {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .connected {
            background: #d4edda;
            color: #155724;
        }
        
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .game-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
        }
        
        .room-section {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .input-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .temp-tiles {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 184, 148, 0.1);
            border-radius: 5px;
            min-height: 50px;
            align-items: center;
        }
        
        .temp-tiles:empty::before {
            content: "אותיות זמניות יופיעו כאן";
            color: #6c757d;
            font-style: italic;
        }
        
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .score-breakdown {
            background: #f8f9fa;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 12px;
            border-left: 3px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 שבץ נא אונליין</h1>
            <p>משחק מילים עברי מקוון</p>
        </div>
        
        <div class="room-section">
            <h3>חיבור למשחק</h3>
            <div class="input-group">
                <input type="text" id="roomInput" placeholder="הכנס קוד חדר (או השאר ריק ליצירת חדר חדש)">
                <input type="text" id="nameInput" placeholder="השם שלך" maxlength="20">
                <button class="btn btn-primary" onclick="joinRoom()">הצטרף למשחק</button>
            </div>
            <div class="connection-status disconnected" id="connectionStatus">
                לא מחובר
            </div>
        </div>
        
        <div class="game-area">
            <div class="board-container">
                <div class="board" id="gameBoard"></div>
                
                <div class="temp-tiles" id="tempTiles"></div>
                
                <div class="controls">
                    <button class="btn btn-primary" id="confirmBtn" onclick="confirmWord()" disabled>אשר מילה</button>
                    <button class="btn btn-warning" id="clearBtn" onclick="clearTemporary()" disabled>נקה</button>
                    <button class="btn btn-secondary" id="exchangeBtn" onclick="exchangeTiles()" disabled>החלף אותיות</button>
                    <button class="btn btn-secondary" id="passBtn" onclick="passTurn()" disabled>דלג תור</button>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="players-list">
                    <h3>שחקנים</h3>
                    <div id="playersList"></div>
                </div>
                
                <div class="player-info">
                    <h3>המידע שלי</h3>
                    <div>ניקוד: <span id="myScore">0</span></div>
                    <div>אותיות נותרות: <span id="myTilesCount">7</span></div>
                </div>
                
                <div class="player-tiles">
                    <h3>האותיות שלי</h3>
                    <div class="tiles-container" id="playerTiles"></div>
                </div>
                
                <div class="game-info">
                    <h3>מידע משחק</h3>
                    <div>אותיות בשק: <span id="tilesLeft">100</span></div>
                    <div>קוד חדר: <span id="roomCode">-</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // הגדרות המשחק
        const BOARD_SIZE = 15;
        const TILES_PER_PLAYER = 7;
        const WS_URL = 'wss://scrabble-hebrew-game.onrender.com';
        
        // אותיות ונקודות
        const LETTER_DISTRIBUTION = {
            'א': { count: 8, points: 1 },
            'ב': { count: 3, points: 3 },
            'ג': { count: 2, points: 4 },
            'ד': { count: 3, points: 3 },
            'ה': { count: 8, points: 1 },
            'ו': { count: 6, points: 2 },
            'ז': { count: 1, points: 8 },
            'ח': { count: 2, points: 4 },
            'ט': { count: 2, points: 4 },
            'י': { count: 8, points: 1 },
            'כ': { count: 4, points: 2 },
            'ל': { count: 6, points: 2 },
            'מ': { count: 6, points: 2 },
            'נ': { count: 6, points: 2 },
            'ס': { count: 2, points: 4 },
            'ע': { count: 2, points: 4 },
            'פ': { count: 2, points: 4 },
            'צ': { count: 1, points: 8 },
            'ק': { count: 1, points: 8 },
            'ר': { count: 6, points: 2 },
            'ש': { count: 3, points: 3 },
            'ת': { count: 6, points: 2 },
            '': { count: 2, points: 0 } // אותיות ריקות
        };
        
        // מקדמי הלוח
        const SPECIAL_CELLS = {
            'word-triple': [[0,0], [0,7], [0,14], [7,0], [7,14], [14,0], [14,7], [14,14]],
            'word-double': [[1,1], [2,2], [3,3], [4,4], [1,13], [2,12], [3,11], [4,10], [7,7], [10,4], [11,3], [12,2], [13,1], [13,13], [12,12], [11,11], [10,10]],
            'letter-triple': [[1,5], [1,9], [5,1], [5,5], [5,9], [5,13], [9,1], [9,5], [9,9], [9,13], [13,5], [13,9]],
            'letter-double': [[0,3], [0,11], [2,6], [2,8], [3,0], [3,7], [3,14], [6,2], [6,6], [6,8], [6,12], [7,3], [7,11], [8,2], [8,6], [8,8], [8,12], [11,0], [11,7], [11,14], [12,6], [12,8], [14,3], [14,11]]
        };
        
        // משתני המשחק
        let gameState = {
            board: Array(15).fill().map(() => Array(15).fill(null)),
            players: {},
            currentPlayer: null,
            myTiles: [],
            myId: null,
            roomId: null,
            isConnected: false,
            temporaryTiles: [],
            selectedTile: null
        };
        
        let ws = null;
        
        // יצירת הלוח
        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    // הוספת מקדמים מיוחדים
                    if (row === 7 && col === 7) {
                        cell.className += ' center';
                        cell.textContent = '★';
                    } else {
                        for (const [type, positions] of Object.entries(SPECIAL_CELLS)) {
                            if (positions.some(([r, c]) => r === row && c === col)) {
                                cell.className += ` ${type}`;
                                switch (type) {
                                    case 'word-triple':
                                        cell.textContent = 'מ×3';
                                        break;
                                    case 'word-double':
                                        cell.textContent = 'מ×2';
                                        break;
                                    case 'letter-triple':
                                        cell.textContent = 'א×3';
                                        break;
                                    case 'letter-double':
                                        cell.textContent = 'א×2';
                                        break;
                                }
                                break;
                            }
                        }
                    }
                    
                    cell.addEventListener('click', () => placeTile(row, col));
                    board.appendChild(cell);
                }
            }
        }
        
        // יצירת אותיות שחקן
        function renderPlayerTiles() {
            const container = document.getElementById('playerTiles');
            container.innerHTML = '';
            
            gameState.myTiles.forEach((letter, index) => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                if (gameState.selectedTile === index) {
                    tile.className += ' selected';
                }
                tile.textContent = letter || '?';
                tile.dataset.index = index;
                
                const score = document.createElement('div');
                score.className = 'tile-score';
                score.textContent = LETTER_DISTRIBUTION[letter]?.points || 0;
                tile.appendChild(score);
                
                tile.addEventListener('click', () => selectTile(index));
                container.appendChild(tile);
            });
            
            document.getElementById('myTilesCount').textContent = gameState.myTiles.length;
        }
        
        // בחירת אות
        function selectTile(index) {
            if (gameState.currentPlayer !== gameState.myId) {
                showMessage('לא התור שלך!', 'error');
                return;
            }
            
            gameState.selectedTile = gameState.selectedTile === index ? null : index;
            renderPlayerTiles();
        }
        
        // הצבת אות על הלוח
        function placeTile(row, col) {
            if (gameState.currentPlayer !== gameState.myId) {
                showMessage('לא התור שלך!', 'error');
                return;
            }
            
            if (gameState.selectedTile === null) {
                const tempIndex = gameState.temporaryTiles.findIndex(t => t.row === row && t.col === col);
                if (tempIndex !== -1) {
                    const tempTile = gameState.temporaryTiles.splice(tempIndex, 1)[0];
                    gameState.myTiles.push(tempTile.letter);
                    updateBoardDisplay();
                    renderPlayerTiles();
                    updateControls();
                    renderTemporaryTiles();
                }
                return;
            }
            
            if (gameState.board[row][col] !== null) {
                showMessage('המקום תפוס', 'error');
                return;
            }
            
            const existingTemp = gameState.temporaryTiles.find(t => t.row === row && t.col === col);
            if (existingTemp) {
                showMessage('יש כבר אות זמנית במקום זה', 'error');
                return;
            }
            
            const letter = gameState.myTiles[gameState.selectedTile];
            gameState.temporaryTiles.push({
                row: row,
                col: col,
                letter: letter,
                points: LETTER_DISTRIBUTION[letter]?.points || 0
            });
            
            gameState.myTiles.splice(gameState.selectedTile, 1);
            gameState.selectedTile = null;
            
            updateBoardDisplay();
            renderPlayerTiles();
            updateControls();
            renderTemporaryTiles();
        }
        
        // עדכון תצוגת הלוח
        function updateBoardDisplay() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                const row = Math.floor(index / BOARD_SIZE);
                const col = index % BOARD_SIZE;
                
                const permanentLetter = gameState.board[row][col];
                const tempTile = gameState.temporaryTiles.find(t => t.row === row && t.col === col);
                
                if (permanentLetter) {
                    cell.textContent = permanentLetter;
                    cell.className = cell.className.replace(/\s*(occupied|temporary)/g, '') + ' occupied';
                } else if (tempTile) {
                    cell.textContent = tempTile.letter;
                    cell.className = cell.className.replace(/\s*(occupied|temporary)/g, '') + ' temporary';
                } else {
                    cell.className = cell.className.replace(/\s*(occupied|temporary)/g, '');
                    if (row === 7 && col === 7) {
                        cell.textContent = '★';
                    } else {
                        for (const [type, positions] of Object.entries(SPECIAL_CELLS)) {
                            if (positions.some(([r, c]) => r === row && c === col)) {
                                switch (type) {
                                    case 'word-triple':
                                        cell.textContent = 'מ×3';
                                        break;
                                    case 'word-double':
                                        cell.textContent = 'מ×2';
                                        break;
                                    case 'letter-triple':
                                        cell.textContent = 'א×3';
                                        break;
                                    case 'letter-double':
                                        cell.textContent = 'א×2';
                                        break;
                                }
                                break;
                            }
                        }
                        if (!cell.textContent || (!cell.textContent.includes('×') && cell.textContent !== '★')) {
                            cell.textContent = '';
                        }
                    }
                }
            });
        }
        
        // הצגת אותיות זמניות בנפרד
        function renderTemporaryTiles() {
            const container = document.getElementById('tempTiles');
            container.innerHTML = '';
            
            gameState.temporaryTiles.forEach(tempTile => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.textContent = tempTile.letter || '?';
                
                const score = document.createElement('div');
                score.className = 'tile-score';
                score.textContent = tempTile.points;
                tile.appendChild(score);
                
                container.appendChild(tile);
            });
        }
        
        // עדכון כפתורי בקרה
        function updateControls() {
            const isMyTurn = gameState.currentPlayer === gameState.myId;
            const hasTemporaryTiles = gameState.temporaryTiles.length > 0;
            
            document.getElementById('confirmBtn').disabled = !isMyTurn || !hasTemporaryTiles;
            document.getElementById('clearBtn').disabled = !hasTemporaryTiles;
            document.getElementById('exchangeBtn').disabled = !isMyTurn || hasTemporaryTiles;
            document.getElementById('passBtn').disabled = !isMyTurn || hasTemporaryTiles;
        }
        
        // אישור מילה
        function confirmWord() {
            if (gameState.temporaryTiles.length === 0) {
                showMessage('לא הונחו אותיות חדשות', 'error');
                return;
            }
            
            const scoreResult = calculateWordScore();
            
            if (ws) {
                ws.send(JSON.stringify({
                    type: 'play_word',
                    tiles: gameState.temporaryTiles,
                    score: scoreResult.totalScore
                }));
            }
            
            gameState.temporaryTiles.forEach(tile => {
                gameState.board[tile.row][tile.col] = tile.letter;
            });
            
            gameState.temporaryTiles = [];
            
            updateBoardDisplay();
            renderTemporaryTiles();
            updateControls();
            
            showScoreBreakdown(scoreResult);
            showMessage(`נוספו ${scoreResult.totalScore} נקודות!`, 'success');
        }
        
        // חישוב ניקוד מדויק
        function calculateWordScore() {
            const allWords = findAllFormedWords();
            let totalScore = 0;
            let breakdown = [];
            let totalWordMultiplier = 1;
            
            allWords.forEach(word => {
                let wordScore = 0;
                let wordMultiplier = 1;
                
                word.tiles.forEach(tile => {
                    let letterScore = LETTER_DISTRIBUTION[tile.letter]?.points || 0;
                    
                    // מקדמים חלים רק על אותיות חדשות
                    if (tile.isNew) {
                        for (const [type, positions] of Object.entries(SPECIAL_CELLS)) {
                            if (positions.some(([r, c]) => r === tile.row && c === tile.col)) {
                                switch (type) {
                                    case 'letter-double':
                                        letterScore *= 2;
                                        break;
                                    case 'letter-triple':
                                        letterScore *= 3;
                                        break;
                                    case 'word-double':
                                        wordMultiplier *= 2;
                                        break;
                                    case 'word-triple':
                                        wordMultiplier *= 3;
                                        break;
                                }
                                break;
                            }
                        }
                    }
                    
                    wordScore += letterScore;
                });
                
                wordScore *= wordMultiplier;
                totalScore += wordScore;
                totalWordMultiplier *= wordMultiplier;
                
                breakdown.push({
                    word: word.tiles.map(t => t.letter).join(''),
                    score: wordScore,
                    direction: word.direction
                });
            });
            
            // בונוס 7 אותיות
            if (gameState.temporaryTiles.length === 7) {
                totalScore += 50;
                breakdown.push({ word: 'בונוס 7 אותיות', score: 50, direction: 'bonus' });
            }
            
            return {
                totalScore: totalScore,
                breakdown: breakdown,
                wordsFound: allWords.length
            };
        }
        
        // מציאת כל המילים שנוצרו
        function findAllFormedWords() {
            const words = [];
            const newTilePositions = new Set(gameState.temporaryTiles.map(t => `${t.row},${t.col}`));
            
            // יצירת לוח מעורב (קבוע + זמני)
            const currentBoard = Array(15).fill().map(() => Array(15).fill(null));
            
            // העתקת הלוח הקבוע
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    currentBoard[row][col] = gameState.board[row][col];
                }
            }
            
            // הוספת אותיות זמניות
            gameState.temporaryTiles.forEach(tile => {
                currentBoard[tile.row][tile.col] = tile.letter;
            });
            
            // חיפוש מילים אופקיות
            for (let row = 0; row < BOARD_SIZE; row++) {
                let currentWord = [];
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (currentBoard[row][col]) {
                        currentWord.push({
                            letter: currentBoard[row][col],
                            row: row,
                            col: col,
                            isNew: newTilePositions.has(`${row},${col}`)
                        });
                    } else {
                        if (currentWord.length > 1 && currentWord.some(t => t.isNew)) {
                            words.push({
                                tiles: [...currentWord],
                                direction: 'horizontal'
                            });
                        }
                        currentWord = [];
                    }
                }
